<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <img src="./Images/Spenditure.svg" alt="" />
      <a href="#">Sign up</a>
    </nav>
    <section class="sign-up">
      <img class="signup-img" src="./Images/sign-up.svg" alt="" />

      <div>
        <h1 class="signup-desc">Sign up to SPENDITURE</h1>

        <p class="signup-desc">
          Keep your financial data store to our server so that you can access
          from anywhere you want
        </p>

        <form action="" class="form">
          <label for="">Full Name</label>
          <input class="form-control" type="text" />
          <label for="">Email</label>
          <input class="form-control" type="email" placeholder="name@domain.com" />
          <label for="">Mobile Number</label>
          <input class="form-control" type="number" placeholder="2349000000000" />
          <label for="">Password</label>
          <input class="form-control" type="password" placeholder="************" />

          <button class="get-btn">Get code</button>
        </form>
      </div>
    </section>
  </body>
</html>
