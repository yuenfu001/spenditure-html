<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./index.css" /> -->
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/516bf44db1.js"
      crossorigin="anonymous"
    ></script>

    <title>Sign Up</title>

    <style>
      @media screen and (min-device-width: 320px) and (max-device-width: 480px) {
        /*Login and sign-up Background image sizing */
        .bg-img {
          background-image: url(./Images/background-img.svg) !important;
          background-size: contain !important;
          -webkit-background-size: cover !important;
          -moz-background-size: cover !important;
          -o-background-size: cover !important;
        }
      }
    </style>
  </head>
  <body
    class="bg-img"
    style="
      background-image: url(./Images/background-img.svg);
      background-size: contain;
      min-height: 60em;
      height: 100vh;
      background-repeat: no-repeat;
    "
  >
    <section
      class="d-block container d-flex flex-column justify-content-center"
      style="max-width: 400px"
    >
      <div class="text-center">
        <a style="text-decoration: none" href="./index.html">
          <img style="width: 80px" src="./Images/Logo.svg" alt="logo" />
          <h6 class="text-light">SPENDITURE</h6>
        </a>
      </div>
      <div class="card p-3" style="border-radius: 20px">
        <div class="card-body">
          <div class="card-title">
            <h4 class="text-center text-danger">Sign up to your Account</h4>
          </div>
          <div class="card-subtitle text-center">
            <p class="card-subtitle p-4" style="font-size: 12px">
              Keep your financial data stored onour server so that you can
              access it from anywhere you want
            </p>
            <h6 class="fw-bold">
              Already have an Account?
              <a class="text-danger" href="./login.html"> Sign In </a>
            </h6>
          </div>
          <div class="card-text mt-3">
            <div class="d-flex justify-content-center">
              <form class="form w-100">
                <div class="mb-3">
                  <label htmlFor="exampleInputText1" class="form-label">
                    Full Name
                  </label>
                  <input
                    type="text"
                    class="form-control border-0 border-bottom shadow-none"
                    id="exampleInputText1"
                    placeholder="Bianca Grace"
                    name="fullName"
                  />
                </div>
                <div class="mb-3">
                  <label htmlFor="exampleInputNumber1" class="form-label">
                    Mobile Number
                  </label>
                  <input
                    type="tel"
                    class="form-control border-0 border-bottom shadow-none"
                    id="exampleInputTel"
                    placeholder="+234000000000"
                    name="tel"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">
                    Email address
                  </label>
                  <input
                    type="email"
                    class="form-control border-0 border-bottom shadow-none"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="name@domain.com"
                    name="email"
                  />
                </div>
                <div class="mb-3 position-relative">
                  <label htmlFor="exampleInputPassword1" class="form-label">
                    Password
                  </label>
                  <input
                    type="password"
                    class="form-control border-0 border-bottom shadow-none"
                    id="exampleInputPassword1"
                    placeholder="***********"
                  />
                  <span
                    onclick="showPass()"
                    style="right: 30px; cursor: pointer"
                    class="position-absolute top-50 translate-end"
                  >
                    <img src="./Images/reveal-pass.svg" alt="reveal"
                  </span>
                </div>

                <button
                  value="Submit"
                  type="submit"
                  class="btn btn-info mt-3"
                  style="
                    width: 100%;
                    border-radius: 10px;
                    background-color: #3cb8c9;
                  "
                >
                  Get Code
                </button>
                <p class="text-center mt-3">or</p>

                <div class="text-center d-flex justify-content-center">
                  <button
                    class="btn-google p-1 w-100 text-dark"
                    style="border-radius: 10px"
                  >
                    <span>
                      <img
                        class="me-3"
                        style="width: 20px"
                        src="./Images/icons8-google.svg"
                        alt=""
                      />
                    </span>
                    Sign Up with Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="text-center mt-3 mb-5">
          <p>Spenditure &copy; <span id="copyright"></span></p>
        </div>
      </footer>
    </section>

    <section class="d-none d-sm-block d-md-none">
      <nav>
        <img src="./Images/Spenditure.svg" alt="" />
        <a style="text-decoration: none" href="#">Sign In</a>
      </nav>
      <section class="sign-up">
        <img class="signup-img" src="./Images/sign-up.svg" alt="" />

        <div>
          <h1 class="signup-desc">Sign in to your account</h1>

          <form action="" class="form">
            <label for="">Email/Mobile number</label>
            <input
              class="form-control"
              type="text"
              placeholder="name@domain.com"
            />
            <label for="">Password</label>
            <input
              class="form-control"
              type="password"
              placeholder="************"
            />
            <div
              style="
                display: flex;
                justify-content: space-between;
                margin-top: 20px;
              "
            >
              <span class="remember"
                >Remember me<input s type="checkbox"
              /></span>

              <span class="forget"
                ><a style="text-decoration: none" href="">Forgot Password?</a>
              </span>
            </div>

            <button class="get-btn">Login</button>
            <span style="margin-top: -25px">or</span>
            <button
              class="btn-google"
              style="
                margin-top: 16px;
                width: 100%;
                background-color: white;
                color: black;
              "
            >
              Sign in with google
            </button>

            <img src="./Images/face-id.svg" alt="" />
          </form>
        </div>
      </section>
    </section>

    <script src="./index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
