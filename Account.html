<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./index.css" />

    />

    <!-- font awesome -->
    <script

      crossorigin="anonymous"
    ></script>
    <title>Spenditure Account</title>
  </head>
  <body>
    <section class="container-fluid">
      <div class="home row">
        <div class="left-sidebar col-sm-2 container">
          <div class="ms-2" id="dots" style="display: flex; padding: 20px">
            <div
              style="
                border-radius: 50%;
                background-color: #3ec3d5;
                width: 16px;
                height: 16px;
                margin: 0px;
              "
            ></div>
            <div
              style="
                border-radius: 50%;
                background-color: #ff5460;
                width: 16px;
                height: 16px;
                margin: 0px 10px;
              "
            ></div>
            <div
              style="
                border-radius: 50%;
                background-color: #41dc65;
                width: 16px;
                height: 16px;
                margin: 0px;
              "
            ></div>
          </div>

          <div id="logo" class="mb-3 me-3">
            <a href="./HomePage.html"
              ><img src="./Images/home-logo.svg" alt=""
            /></a>
          </div>

          <div id="nav" class="ms-4">
            <a
              class="menu-list"
              style="padding: 5px; display: flex"
              href="./HomePage.html"
              ><svg
                width="19"
                height="19"
                viewBox="0 0 19 19"

                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.9487 9.04847L9.77668 0.404627C9.71784 0.342222 9.64795 0.292712 9.57102 0.258932C9.49408 0.225151 9.4116 0.207764 9.32831 0.207764C9.24501 0.207764 9.16254 0.225151 9.0856 0.258932C9.00866 0.292712 8.93877 0.342222 8.87993 0.404627L0.707948 9.04847C0.469871 9.30047 0.334961 9.64278 0.334961 9.99979C0.334961 10.7411 0.904361 11.3438 1.6047 11.3438H2.46575V17.5117C2.46575 17.8834 2.74946 18.1837 3.10062 18.1837H8.05856V13.4796H10.2806V18.1837H15.556C15.9072 18.1837 16.1909 17.8834 16.1909 17.5117V11.3438H17.0519C17.3892 11.3438 17.7126 11.2031 17.9506 10.949C18.4447 10.424 18.4447 9.57348 17.9487 9.04847Z"
                /></svg
              ><span style="margin-left: 10px">Home</span></a
            >

            <a class="menu-list" style="padding: 5px; display: flex" href=""
              ><img src="./Images/tracker-icon.svg" alt="" /><span
                style="margin-left: 10px"
                >Tracker</span
              >
            </a>
            <a class="menu-list" style="padding: 5px; display: flex" href=""
              ><img src="./Images/budget-icon.svg" alt="" /><span
                style="margin-left: 10px"
                >Budget</span
              >
            </a>
            <a class="menu-list" style="padding: 5px; display: flex" href=""
              ><img src="./Images/user-icon.svg" alt="" /><span
                style="margin-left: 10px"
                >Account</span
              >
            </a>
          </div>

          <div
            id="border"
            style="
              border: 1px solid white;
              width: 80%;
              margin: 20px;
              margin-right: -35px;
            "
          ></div>

          <div class="">
            <a style="padding: 5px; margin: 20px; display: flex" href=""
              ><img src="./Images/question-icon.svg" alt="" /><span
                style="margin-left: 10px"
                >Get Help</span
              ></a
            >
            <a style="padding: 5px; margin: 20px; display: flex" href=""
              ><img src="./Images/settings-icon.svg" alt="" /><span
                style="margin-left: 10px"
                >Settings</span
              ></a
            >

            <div
              style="
                padding: 5px;
                margin: 20px;
                margin-top: 230px;
                margin-left: 60px;
              "
            >
              <a style="display: flex" href=""
                ><span>Logout</span
                ><img
                  style="margin-left: 10px"
                  src="./Images/logout-icon.svg"
                  alt=""
              /></a>
            </div>
          </div>
        </div>
        <div id="main" class="container col-sm-8 pb-4 main">
          <div class="card border-0">
            <div class="card-body">
              <div class="card-title">
                <h3>Account</h3>
                <h5>Afternoon Bianca</h5>
                <div
                  style="border: 1px solid rgb(29, 26, 26); width: 100%"
                ></div>
                <div class="card-text">
                  <div class="row mt-4">
                    <div class="col-sm-6">
                      <img
                        style="
                          border: dashed;
                          border-radius: 50%;
                          border-color: greenyellow;
                          border-width: 10px;
                        "
                        src="./Images/custmer-img.svg"
                        alt=""
                      />
                    </div>
                    <div class="col-sm-6">
                      <div
                        class="card p-4"
                        style="border-radius: 20px; background-color: #3ec3d5"
                      >
                        <div class="row">
                          <div class="col-sm-8">
                            <h3>Bianca Grace</h3>
                            <h5 class="text-white">United Bank of Africa</h5>
                            <p>ACN: 0123456789</p>
                            <h3 class="text-white">$2446.9</h3>
                          </div>
                          <div class="col-sm-4">
                            <button
                              class="btn border border-1 rounded-3 text-center p-2 text-white"
                            >
                              Update
                            </button>
                            <p>Credit score: 73.50</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <section class="row mt-5">
            <div class="col-sm-6">
              <div>
                <button
                  style="padding: 10px 30px; border-radius: 15px; width: 264px"
                  type="button"
                  class="btn btn-light border border-1 border-dark px-5 mb-3 position-relative"
                >
                  Profile
                  <span
                    style="right: 5px"
                    class="position-absolute top-50 start- translate-middle"
                  >
                    <img src="./Images/arrow-forward.svg" alt="" />
                  </span>
                </button>
              </div>
              <div>
                <button
                  style="padding: 10px 30px; border-radius: 15px; width: 264px"
                  type="button"
                  class="btn btn-light border border-1 border-dark px-5 mb-3 position-relative"
                >
                  About
                  <span
                    style="right: 5px"
                    class="position-absolute top-50 start- translate-middle"
                  >
                    <img src="./Images/arrow-forward.svg" alt="" />
                  </span>
                </button>
              </div>
              <div>
                <button
                  style="padding: 10px 30px; border-radius: 15px; width: 264px"
                  type="button"
                  class="btn btn-light border border-1 border-dark px-5 mb-3 position-relative"
                >
                  Settings
                  <span
                    style="right: 5px"
                    class="position-absolute top-50 start- translate-middle"
                  >
                    <img src="./Images/arrow-forward.svg" alt="" />
                  </span>
                </button>
              </div>
            </div>

            <div class="col-sm-6">
              <div>
                <button
                  style="
                    padding: 10px 0px 10px 30px;
                    border-radius: 15px;
                    width: 264px;
                  "
                  type="button"
                  class="btn btn-light border border-1 border-dark pe-5 mb-3 position-relative"
                >
                  Banks and Cards
                  <span
                    style="right: 5px"
                    class="position-absolute top-50 start- translate-middle"
                  >
                    <img src="./Images/arrow-forward.svg" alt="" />
                  </span>
                </button>
              </div>
              <div>
                <button
                  style="
                    padding: 10px 0px 10px 30px;
                    border-radius: 15px;
                    width: 264px;
                  "
                  type="button"
                  class="btn btn-light border border-1 border-dark pe-5 mb-4 position-relative"
                >
                  Statement of Account
                  <span
                    style="right: 5px"
                    class="position-absolute top-50 start- translate-middle"
                  >
                    <img src="./Images/arrow-forward.svg" alt="" />
                  </span>
                </button>
              </div>
              <div class="ms-5">
                  <span class="pe-4"> <b>Show My Balance</b> </span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
                  
              </div>


            </div>
          </section>
        </div>

        <div class="right-sidebar col-sm-2 container-fluid">
          <div class="right-items">
            <div>
                <div class="ms-2">
                  <button
                    class="border-0"
                    type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"
                  >
                    <span class=""><img src="./Images/Search-icon.svg" alt="" /></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
                  >
                    <div class="offcanvas-header">
                      <button
                        type="button"
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="offcanvas-body">
                      <form class="d-flex">
                        <input
                          class="form-control me-2"
                          type="search"
                          placeholder="Search"
                          aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                          Search
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              
            </div>
            <div style="margin: 40px 10px" class="position-relative">
              <span
                style="right: 30px"
                class="position-absolute top-5 translate-middle badge rounded-pill bg-danger"
              >
                3
              </span>
              <a href=""><img src="./Images/bell.svg" alt="" /></a>
            </div>
          </div>
          <div class="ms-1">
            <a href=""
              ><img
                style="width: 35.59px; height: 30.59px"
                src="./Images/web-add.svg"
                alt=""
            /></a>
          </div>
